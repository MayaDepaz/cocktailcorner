<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Corner</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <nav></nav> <!-- Navbar will be loaded here -->
  </header>
  <div class="container">
    <a href="index.html">
      <img src="homepagelogo.png" alt="Cocktail Corner Logo" class="logo">
    </a>
    <h1>Welcome to <br>Cocktail Corner</h1>
    <h2>Mobile Bartending</h2>
  </div>
  <script src="loadNavbar.js"></script>
  <script>
     document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
